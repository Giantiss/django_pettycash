<div class="main-content">
    <div class="content mt-0">
        <div class="card card-ext pt-3">
            <div class="d-flex px-3 mt-1">
                <h5 class="pt-2"><i class="fa-solid fa-grid-2 text-purple mr-3"></i>Dashboard</h5>
                <div class="bg-purple-low text-purple px-5 pt-3 pb-0 card rounded border-0 ml-auto"><p> Period: <span id="yearly_period"></span> </p></div>
            </div>
            <div class="my-3">
                <div class="row px-3">
                    <div class="col-md-3">
                        <div class="card btn-outline-success border-0 p-3 rounded">
                            <i>Total Income</i>
                            <div class="text-center mt-3">
                                <h5 id="summary_income">Rp. 0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 btn-outline-danger border-0 rounded">
                            <i>Total Expense</i>
                            <div class="text-center mt-3">
                                <h5 id="summary_expense">Rp. 0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 btn-outline-primary border-0 rounded">
                            <i>Opening Balance</i>
                            <div class="text-center mt-3">
                                <h5 id="summary_opening">Rp. 0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 btn-outline-purple border-0 rounded">
                            <i>Closing Balance</i>
                            <div class="text-center mt-3">
                                <h5 id="summary_closing">Rp. 0</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-3 mb-3">
                <div class="card p-3 rounded">
                    <div id="chart_bar"></div>
                </div>
            </div>
            <div class="row px-3 mb-3">
                <div class="col-md-6">
                    <div class="card p-3 rounded">
                        <div id="chart_pie"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 rounded">
                        <div id="chart_pie2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% load static %}
<script src=" {% static 'js/module_dashboard.js' %} "> </script>
