<div class="popup-prospek" id="add-transaction" style="z-index: 150">
    <div class="popup-prospek-box">
        <div class="close mt-3 mr-2">
            <button id="close_transaction"> 
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="title">Add New Transaction</div>
        <form  action="" enctype="multipart/form-data">
            <div class="grid">
                <div>
                    <label for="trx_date">Date</label>
                    <input id="trx_date" type="date" class="form-control specialform">
                </div>
                <div>
                    <label for="trx_amount">Amount</label>
                    <input id="trx_amount" type="text" class="form-control specialform">
                </div>
                <div>
                    <label for="trx_type">Type</label>
                    <select id="trx_type" type="text" class="js-example-basic-single"></select>
                </div>
                <div>
                    <label for="trx_account">Account</label>
                    <select id="trx_account" type="text" class="js-example-basic-single"></select>
                </div>
                <div>
                    <label for="trx_category">Category</label>
                    <select id="trx_category" type="text" class="js-example-basic-single"></select>
                </div>
                <div>
                    <label for="trx_user">User</label>
                    <select id="trx_user" type="text" class="js-example-basic-single"></select>
                </div>
                <div>
                    <label for="trx_location">Location</label>
                    <select id="trx_location" type="text" class="js-example-basic-single"></select>
                </div>
                <div>
                    <label for="trx_description">Description </label>
                    <textarea id="trx_description" type="text" class="form-control specialform"></textarea>
                </div>
                <div>
                    <label for="trx_receipt">Receipt</label>
                    <div class="custom-file mb-3">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                        <input type="file" class="custom-file-input mb-3" id="trx_receipt">
                        <span class="help-block"></span>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <button style="width:100%;" class="btn btn-purple py-2 mt-5" type="button" id="save_transaction">Save Transaction</button> 
                </div>
            </div>

        </form>
    </div>
</div>
